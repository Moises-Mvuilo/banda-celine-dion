    <!--Formulário-->
    <main>
      <h2 class="text-white text-center mt-5 fs-1">EQUIPA DA CELINE</h2>
      <form
        action="/action.php"
        id="meuFormulario"
        method="post"
        class="container form-container gap-2"
      >
        <label for="nome" class="text-white">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          aria-label="nome"
          class="border-0 px-3 input-form"
        />
        <span id="erroNome" class="erro"></span>

        <label for="surname" class="d-flex text-white">Apelido:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          aria-label="surname"
          class="border-0 px-3 input-form"
        />
        <span id="erroSurname" class="erro"></span>

        <label for="data" class="text-white">Data de nascimento:</label>
        <input
          type="date"
          name="data"
          id="data"
          aria-label="data"
          class="border-0 px-3 input-form"
        />
        <span id="erroData" class="erro"></span>

        <label for="email" class="text-white">Email:</label>
        <input
          type="email"
          aria-label="email"
          name="email"
          id="email"
          class="border-0 px-3 input-form"
          autocomplete="off"
        />
        <span id="erroEmail" class="erro"></span>

        <label for="phone" class="text-white">Telefone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          aria-label="phone"
          class="border-0 px-3 input-form"
        />
        <span id="erroPhone" class="erro"></span>

        <label for="message" class="text-white">Mensagem:</label>
        <input
          type="text"
          class="border-0 px-3 w-50 h-50"
          name="message"
          id="message"
          maxlength="1024"
        />
        <span id="erroMessage" class="erro"></span>

        <button type="submit" class="btn btn-primary fs-4 mt-3">Enviar</button>

        <div id="mensagemSucesso">✅ Formulário enviado com sucesso!</div>
      </form>
